# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - TempCheckACR

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://tempcheck.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_3aa5ab2c24284e5a89771f83ef890c18 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b62018150a1448c986e8834243140ff1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        #tags: tempcheck.azurecr.io/librarywebimagecheck:production${{ github.sha }}
        tags: tempcheck.azurecr.io/librarywebimagecheck:latest
        file: ./Dockerfile

  
